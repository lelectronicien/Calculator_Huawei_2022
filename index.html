<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator Huawei</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main id="main">
      <form id="calc_form">
        <header class="calc_header">
          <input type="text" id="outpout" class="calc_outpout" />
        </header>
        <footer class="calc_footer">
          <div class="btn_group">
            <button data-type="clear" type="reset" value="clear" class="btn">
              c
            </button>
            <button>7</button>
            <button>4</button>
            <button>1</button>
            <button data-type="operator" value="%">%</button>
          </div>
          <div class="btn_group">
            <button data-type="operator" value="/">รท</button>
            <button>8</button>
            <button>5</button>
            <button>2</button>
            <button>0</button>
          </div>
          <div class="btn_group">
            <button data-type="operator" value="*">x</button>
            <button>9</button>
            <button>6</button>
            <button>3</button>
            <button>0</button>
          </div>
          <div class="btn_group">
            <button>del</button>
            <button data-type="operator" value="-">-</button>
            <button data-type="operator" value="+">+</button>
            <button data-type="operator" value="=">=</button>
          </div>
          <div class="btn_group"></div>
        </footer>
      </form>
    </main>
  </body>
</html>
